<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message</title>
    <link rel="stylesheet" href="message.css">
    <script src="https://kit.fontawesome.com/c7be9d3036.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center;font-weight: bold;">
                    Pass the message
                </h3>
                <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.575) ;"></p>
            </p>
            <p>
                <label for="message-input">Enter a Message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-envelope"></i></button><input id="message-input" type="text">
            </p>
            <p>
                <button onclick="getmessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center;text-transform: uppercase;"></p>
        </div>
    </div>
<script src="message.js"></script>
</body>
</html>
